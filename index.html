<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav style="text-align: left;">
        <a href="https://steamcharts.com/app/440">Team Fortress 2 Stats</a>
        <a href="https://steamcharts.com/app/1085660">Destiny 2 Stats</a>
    </nav>

    <h1>Which Game do you like better?</h1>
    <div style="color: red;">
        <form>
        <fieldset>
            <legend>Fav Game!</legend>
            <p>
                <input type="radio" name="Game"
                    id="tf2" value="tf2" />
                <label for="tf2">Team Fortress 2</label>
            </p>
            <p>
                <input type="radio" name="Game"
                    id="d2" value="d2" />
                <label for="d2">Destiny 2</label>
            </p>
        </fieldset>
        </form>
    </div>

    <br />

    <iframe src="https://www.youtube.com/embed/N7ZafWA2jd8"
        frameborder="0"
        width="300" height="300"
        allowfullscreen>
    </iframe>

    <iframe src="https://www.youtube.com/embed/hdWkpbPTpmE"
        frameborder="0"
        width="300" height="300"
        allowfullscreen>
    </iframe>

    <fieldset>
        
        <p>
            <label for="age">How Old Are You</label>
            <input id="age" type="number">
        </p>
        <p>
            <label for="next">What games would you like to see next?</label>
            <textarea id="next" name="next"></textarea>
        </p>
        <p>
            <button type="Submit">Submit</button>
        </p>
    </fieldset>
</body>
</html>
